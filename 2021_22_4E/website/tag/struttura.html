<html>
    <head>
        <title>Tag strutturali</title>
        <link rel="stylesheet" href="../css/tag.css">
    </head>
    <body>
        <h1>Tag strutturali</h1>
        <p>
            <a href="../index.html">Torna alla home</a>     
        </p>
        <p>
            Le pagine HTML (HyperText Markup Language) sono sempre 
            composte da TAG struttuali che dividono la pagina in due sezioni:
            <ul>
                <li>head</li>
                <li>body</li>
            </ul>
            <div class="example">
               <xmp>
                   <html>
                       <head>

                       </head>
                       <body>

                       </body>
                   </html>
               </xmp>     
            </div>
            
            
        </p>
    </body>
</html>

<html>
    <head>
        <title>Registrazione</title>
    </head>
    <body>
        <h1>Registrazione utente</h1>
        <div>
            <fieldset>
                <legend>Dati anagrafici</legend>
                <div>
                    <label>Nome</label>
                    <input type="text" name="name" maxlength="20" size="15">
                </div>
                <div>
                    <label>Cognome</label>
                    <input type="text" name="surname" maxlength="20" size="15">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" name="password" maxlength="10" size="10">
                </div>
                <div>
                    <label>Provincia</label>
                    <select name="prov">
                        <option value="AV">Avellino</option>
                        <option value="BN">Benevento</option>
                        <option value="CE">Caserta</option>
                        <option value="NA">Napoli</option>
                        <option value="SA">Salerno</option>
                    </select>
                </div>
                <div>
                    <label>Ruolo</label>
                    <input type="radio" name="ruolo" value="docente">Docente
                    <input type="radio" name="ruolo" value="studente">Studente
                </div>
                <div>
                    <label>Esperienze</label>
                    <textarea name="esperienze" cols="40" rows="5"></textarea>
                </div>

            </fieldset>
            <div>
                <input type="button" name="salva" value="Salva">
                <button name="esci">Esci</button> 
            </div>
        </div>
    </body>
</html>

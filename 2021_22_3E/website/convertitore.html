<html>
    <head>
        <script>
            // definisco la funzione cambia che 
            // prende come parametro 'potenza' (variabile)
            function cambia(potenza) {
                // dichiaro una variabile source
                // in cui inserisco il tag HTML su cui Ã¨ stato
                // generato l'evento
                let source = event.target;
                //console.log(source);
                // dichiaro una variabile in cui inserisco il 
                // codice HTML contenuto nel tag appena letto
                let valore = source.innerHTML;
                // 
                let risultato = document.getElementById("ris");
                let decimale = risultato.innerHTML;
               
                if (valore == '0') {
                    risultato.innerHTML = parseInt(decimale) + potenza;
                    source.innerHTML = '1';
                }
                else {
                    risultato.innerHTML = parseInt(decimale) - potenza;
                    source.innerHTML = '0';
                }
            }
        </script>
        <style>
            table, tr, td {
                border:  2px solid black;
                border-collapse: collapse;
            }
            td{
                width: 50px;
                height: 50px;
                text-align: center;
                font-size: 30;
            }

            .pesi td{
                background-color: aquamarine;
            }
            .posizioni td{
                background-color: aqua;
            }
            .binario td:hover {
                cursor: pointer;
                background-color: black;
                color:white;
            }
            #ris {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>Convertitore</h1>
        <table>
            <tr class="pesi">
                <td>128</td>
                <td>64</td>
                <td>32</td>
                <td>16</td>
                <td>8</td>
                <td>4</td>
                <td>2</td>
                <td>1</td>
                <td class="testo">Pesi</td>
            </tr>
            <tr class="posizioni">
                <td>7</td>
                <td>6</td>
                <td>5</td>
                <td>4</td>
                <td>3</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td class="testo">Posizioni</td>
            </tr>
            <tr class="binario">
                <td onclick="cambia(128)">0</td>
                <td onclick="cambia(64)">0</td>
                <td onclick="cambia(32)">0</td>
                <td onclick="cambia(16)">0</td>
                <td onclick="cambia(8)">0</td>
                <td onclick="cambia(4)">0</td>
                <td onclick="cambia(2)">0</td>
                <td onclick="cambia(1)">0</td>
                <td id="ris">0</td>
            </tr>
        </table>
    </body>
</html>
